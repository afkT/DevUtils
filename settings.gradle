// ==========

def modules = [
        "DevBaseModule",
        "push/DevGTPush",
        "push/DevJPush",
        "share/DevUMShare",
]

modules.forEach {
    def itName = it

    if (itName.indexOf("/") != -1) {
        itName = itName.substring(
                itName.lastIndexOf("/") + 1,
                itName.length()
        )
    }
    include(":$itName")
    project(":$itName").projectDir = new File(rootDir, "module/$it")
}

