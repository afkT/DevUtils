apply from: rootProject.file(files.lib_java_gradle)

version versions.dev_environment_compiler_release_version

// 是否发布版本
def isPublishing = false

dependencies {
    api deps_lib.aop.javapoet
    compileOnly deps_lib.aop.auto_service
