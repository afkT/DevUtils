// 第三方 lib 依赖配置
dependencies {

    // ============
    // = 快捷开发库 =
    // ============

    // OkHttp3 网络请求框架 https://github.com/square/okhttp
    implementation deps.lib.okhttp3
    // Retrofit 网络请求库  https://github.com/square/retrofit
    implementation deps.lib.retrofit
    // Retrofit Gson Converter  https://github.com/square/retrofit/blob/master/retrofit-converters/gson
    implementation deps.lib.retrofit_gson
    // Gson https://github.com/google/gson
    implementation deps.lib.gson
    // Fastjson2 https://github.com/alibaba/fastjson2
    implementation deps.lib.fastjson2_android
    // Glide 图片加载框架 https://github.com/bumptech/glide
    implementation deps.lib.glide
    kapt deps.lib.glide_compiler
    // 基于 mmap 的高性能通用 key-value 组件 https://github.com/Tencent/MMKV/blob/master/README_CN.md
    implementation deps.lib.mmkv
    // 今日头条屏幕适配方案终极版 https://github.com/JessYanCoding/AndroidAutoSize/blob/master/README-zh.md
    implementation deps.lib.autosize
    // XXPermissions 权限请求框架 https://github.com/getActivity/XXPermissions
    implementation deps.lib.xxPermissions

    // ==========
    // = Widget =
    // ==========

    // Banner 库 https://github.com/youth5201314/banner
    implementation deps.widget.banner
    // 下拉刷新框架 https://github.com/scwang90/SmartRefreshLayout
    implementation deps.widget.smartrefreshlayout
    implementation deps.widget.smartrefresh_header_classics
    implementation deps.widget.smartrefresh_footer_classics
    // 多类型 ViewType Adapter https://github.com/drakeet/MultiType
    implementation deps.widget.multitype

    // ==========================
    // = 其他第三方库 - 小功能、简约 =
    // ==========================

    // Luban 鲁班图片压缩 https://github.com/Curzibn/Luban
    implementation deps_split.lib.luban
    // 二维码 ZXing https://github.com/zxing/zxing
    implementation deps_split.lib.zxing_code
    // Android 平台下的图片选择器 https://github.com/LuckSiege/PictureSelector
    implementation deps_split.lib.pictureSelector
//    implementation deps_split.lib.pictureSelector_compress
//    implementation deps_split.lib.pictureSelector_ucrop
    implementation deps_split.lib.pictureSelector_camerax

    // ==============
    // = deps_split =
    // ==============

    // GPU Filters https://github.com/cats-oss/android-gpuimage
    implementation deps_split.widget.gpuimage
    // 评价等级控件 https://github.com/williamyyu/SimpleRatingBar
    implementation deps_split.widget.simple_ratingbar
    // 加载动画效果 https://github.com/Kyson/WhorlView
    implementation deps_split.widget.whorlviewlibrary
    // 加载动画效果 https://github.com/dinuscxj/LoadingDrawable
    implementation deps_split.widget.loading_drawable
    // RecyclerView 实现顶部吸附效果 https://github.com/Gavin-ZYX/StickyDecoration
    implementation deps_split.widget.stickyDecoration
}