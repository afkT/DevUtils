                    // https://mvnrepository.com/artifact/com.squareup.retrofit2/adapter-rxjava3
                    // Retrofit 网络请求库  https://github.com/square/retrofit
                    retrofit             : "com.squareup.retrofit2:retrofit:2.9.0",
